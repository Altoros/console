applications:
  - name: platform-snapshot-console
    memory: 512M
    disk_quota: 128M
    instances: 1
    host: platform-snapshot-console
    buildpack: nodejs_buildpack
    services:
      - user-management
      - datacatalog
      - servicecatalog
      - dataaquisitionservice
      - metrics-provider
      - router-metrics-provider
      - platformcontext
      - app-launcher-helper
      - sso
      - datacatalogexport
      - latest-events-service
      - hdfs-uploader
      - service-exposer
      - platform-operations
      - model-catalog
      - h2o-model-publisher
      - platform-snapshot
    env:
      NPM_CONFIG_PRODUCTION: true
      VERSION: dev
      OAUTH2_CLIENT_CLIENTID: developer_console
      OAUTH_CLIENT_ID: developer_console
      SPRING_PROFILES_ACTIVE: cloud,redis
