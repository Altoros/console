applications:
  - name: console
    memory: 512M
    instances: 1
    host: console
    buildpack: nodejs_buildpack
    services:
      - user-management
      - datacatalog
      - servicecatalog
      - dataaquisitionservice
      - metrics-provider
      - router-metrics-provider
      - platformcontext
      - app-launcher-helper
      - sso
      - fileserver
      - datacatalogexport
      - latestevents
      - hdfs-uploader
    env:
      NPM_CONFIG_PRODUCTION: true
      VERSION: dev
      OAUTH2_CLIENT_CLIENTID: developer_console
      OAUTH_CLIENT_ID: developer_console
      SPRING_PROFILES_ACTIVE: cloud,redis
